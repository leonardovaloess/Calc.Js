<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Calc Js</title>
    <link rel="stylesheet" href="style.css">
    <script src="calc.js" defer></script>
</head>
<body class="whiteTheme">
    <header>
        <h1>Calc.Js - Codded by Leozera</h1> 
    </header>
    <section id="calculator">
        <input type="text"  id="calcSpace" disabled>
        <div class="calcBody">
            <div class="linha1">
                <button class="calcButton" id="clear">C</button>
                <button class="calcButton" data-value=" ( ">(</button>
                <button class="calcButton" data-value=" ) ">)</button>
                <button class="calcButton" id="divisao" data-value=" / ">/</button>
            </div>
            <div class="linha2">
                <button class="calcButton"  data-value="7">7</button>
                <button class="calcButton" data-value="8">8</button>
                <button class="calcButton" data-value="9">9</button>
                <button class="calcButton" data-value=" * " id="multiplicacao">*</button>
            </div>
            <div class='linha3'>
                <button class="calcButton" data-value="4">4</button>
                <button class="calcButton" data-value="5">5</button>
                <button class="calcButton" data-value="6">6</button>
                <button class="calcButton" data-value=" - " id="subtracao">-</button>
            </div>
            <div class='linha4'>
                <button class="calcButton" data-value="1">1</button>
                <button class="calcButton" data-value="2">2</button>
                <button class="calcButton" data-value="3">3</button>
                <button class="calcButton" data-value=" + " id="soma">+</button>
            </div>
            <div class="linha5">
                <button class="calcButton" data-value="0">0</button>
                <button class="calcButton" data-value=".">.</button>
                <button id="equal">=</button>
            </div>
        </div> 
    </section>
